<div class="row">
	<div class="col-sm-12">
<h1

[ngStyle]="{ 'margin-top':'15px' }"
> 
<span aria-live="polite" aria-atomic="true" class="text-left">
{{bidding?.title}}
</span>
</h1>
	</div>
</div>
<div 
 class="row">
<div

class="col-md-12 text-left"
>
<form-_HWNIFtTEe2ySJBy9D3dpw_INTERNAL-biddingAreaEdit
	
	[modalDialog]="modalDialog"
	[currentbranch]="currentbranch"
	[ismajorpage]="false"
	[runtimeId]="runtimeId"
	[guiId]="guiId"
	[selectedFeatures]="selectedFeatures"
	[selectedPreferences]="selectedPreferences"
	[preferences]="preferences"
	[features]="features"
	[bidding]="bidding"
	[description]="description"
  	(actioncreatenewfeatureevent) = "actioncreatenewfeatureevent.add($event)"
  	(actioncreatenewpreferenceevent) = "actioncreatenewpreferenceevent.add($event)"
  	(primitive_description_update)="description = $event"
  	(complex_bidding_update)="bidding = $event"
  	role="form"
>
</form-_HWNIFtTEe2ySJBy9D3dpw_INTERNAL-biddingAreaEdit>
<!-- beginn button Submit -->
<button 
	data-cinco-id="_b9LjoVnDEe2zb-oDKccEjg_INTERNAL"
	tabindex="0" aria-label="Submit"
	[disabled]="isBusy()"
type="button"
(click)="actionsubmiteventab9LjoVnDEe2zb_45_oDKccEjg_INTERNALEventTrigger()
"
class="btn btn-success">
  <span aria-hidden="true" aria-label="icon check" class="glyphicon glyphicon-check" style="left:0px"></span>
</button>
<!-- end button Submit -->
<!-- beginn button Cancel -->
<button 
	data-cinco-id="_wIQk8V7pEe2MjcOCwlD7jg"
	tabindex="0" aria-label="Cancel"
	[disabled]="isBusy()"
type="button"
(click)="actioncanceleventawIQk8V7pEe2MjcOCwlD7jgEventTrigger()
"
class="btn btn-danger">
  <span aria-hidden="true" aria-label="icon remove" class="glyphicon glyphicon-remove" style="left:0px"></span>
</button>
<!-- end button Cancel -->
</div>
</div>
