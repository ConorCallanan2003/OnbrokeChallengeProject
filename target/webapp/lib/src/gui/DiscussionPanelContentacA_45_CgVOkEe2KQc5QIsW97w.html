<!-- beginn badge -->
<span *ngIf="				!(submission?.userCanDiscuss==true)
" 
aria-live="polite" aria-atomic="true" 

  class="label label-default">
<span aria-live="polite" aria-atomic="true" class="text-left">
undisclosed
</span>
</span>
<!-- end badge -->
<div *ngIf="				submission?.userCanDiscuss==true
" 
aria-live="polite" aria-atomic="true" 

 [ngStyle]="{ 'margin-bottom':'15px' }"
class="row">
<div

class="col-md-12 text-right"
>
<!-- beginn button Create issue -->
<button 
	data-cinco-id="_h9u76VOkEe2KQc5QIsW97w"
	tabindex="0" aria-label="Create issue"
	[disabled]="isBusy()"
type="button"
(click)="actioncreateissueeventah9u76VOkEe2KQc5QIsW97wEventTrigger()
"
class="btn btn-success">
<span aria-hidden="true" aria-label="icon plus" class="glyphicon glyphicon-plus" style="right:2px"></span>
 Create new issue
</button>
<!-- end button Create issue -->
</div>
</div>
	
	<discussiontable-tag
		*ngIf="				submission?.userCanDiscuss==true
		" 
		aria-live="polite" aria-atomic="true" 
		
		[modalDialog]="false"
	  	[currentbranch]="currentbranch"
	  	[ismajorpage]="false"
	  	[runtimeId]="runtimeId"
	  	[guiId]="guiId"
	  	[issues]="submission?.issues"
	  	[showResolveButtons]="showResolveButtons"
	  	
	  	(actionshowissueevent)="actionshowissueevent.add($event)"
	  	
	  	
	  	(actionresolveissueevent)="actionresolveissueevent.add($event)"
	  	
	  	
	  	(actionunresolveissueevent)="actionunresolveissueevent.add($event)"
	  	
	  >
	  </discussiontable-tag>
