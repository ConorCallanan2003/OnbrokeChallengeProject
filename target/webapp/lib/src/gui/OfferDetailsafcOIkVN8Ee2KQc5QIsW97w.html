<div 
 [ngStyle]="{ 'margin-bottom':'30px' }"
class="row">
<div

class="col-md-12 text-left"
>
<h4

> 
<span aria-live="polite" aria-atomic="true" class="text-left">
Offer · {{offer?.title}}
</span>
</h4>
<!-- beginn button Back -->
<button 
	data-cinco-id="_-9XegVOlEe2KQc5QIsW97w"
	tabindex="0" aria-label="Back"
	[disabled]="isBusy()"
type="button"
(click)="actionbackeventa_45_9XegVOlEe2KQc5QIsW97wEventTrigger()
"
class="btn btn-default">
<span aria-hidden="true" aria-label="icon arrow-left" class="glyphicon glyphicon-arrow-left" style="right:2px"></span>
 Back
</button>
<!-- end button Back -->
</div>
</div>
<dime-panel
	
	#dimeaPXMGQVOeEe2KQc5QIsW97wpanel
	[styling]="{}"
	[cincoId]="'_PXMGQVOeEe2KQc5QIsW97w'"
	[coloring]="'default'"
	[hasHeading]="true"
	[collapsable]="false"
	[initial]="true"
>
<span dime-panel-heading-false>
	<span aria-live="polite" aria-atomic="true" class="text-left">
	<strong>
	Features
	</strong>
	</span>
</span>
	<div *ngIf="!dimeaPXMGQVOeEe2KQc5QIsW97wpanel.isCollapsed||dimeaPXMGQVOeEe2KQc5QIsW97wpanel.isLoaded" class="panel-body">
<span *ngIf="!(offer?.features?.length>0)
" 
aria-live="polite" aria-atomic="true" 

 [ngStyle]="{ 'color':'grey' }"
>
<span aria-live="polite" aria-atomic="true" class="text-left">
<em>
None
</em>
</span>
</span>
<div *ngFor="let feature of initOnDemandoffer().initOnDemandfeatures(); let index = index; trackBy: trackSelective"  
aria-live="polite" aria-atomic="true" 

 class="row">
<div

class="col-md-12 text-left"
>
<span 
 >
<span aria-live="polite" aria-atomic="true" class="text-left">
 · {{feature?.title}}
</span>
</span>
</div>
</div>
	</div>
</dime-panel>
<dime-panel
	
	#dimeaoq8pgVOeEe2KQc5QIsW97wpanel
	[styling]="{}"
	[cincoId]="'_oq8pgVOeEe2KQc5QIsW97w'"
	[coloring]="'default'"
	[hasHeading]="true"
	[collapsable]="false"
	[initial]="true"
>
<span dime-panel-heading-false>
	<span aria-live="polite" aria-atomic="true" class="text-left">
	<strong>
	Preferences
	</strong>
	</span>
</span>
	<div *ngIf="!dimeaoq8pgVOeEe2KQc5QIsW97wpanel.isCollapsed||dimeaoq8pgVOeEe2KQc5QIsW97wpanel.isLoaded" class="panel-body">
<span *ngIf="!(offer?.preferences?.length>0)
" 
aria-live="polite" aria-atomic="true" 

 [ngStyle]="{ 'color':'grey' }"
>
<span aria-live="polite" aria-atomic="true" class="text-left">
<em>
None
</em>
</span>
</span>
<div *ngFor="let preference of initOnDemandoffer().initOnDemandpreferences(); let index = index; trackBy: trackSelective"  
aria-live="polite" aria-atomic="true" 

 class="row">
<div

class="col-md-12 text-left"
>
<span 
 >
<span aria-live="polite" aria-atomic="true" class="text-left">
 · {{preference?.title}} ({{preference?.priority}})
</span>
</span>
</div>
</div>
	</div>
</dime-panel>
<dime-panel
	
	#dimeaUeh_45_EVOfEe2KQc5QIsW97wpanel
	[styling]="{}"
	[cincoId]="'_Ueh-EVOfEe2KQc5QIsW97w'"
	[coloring]="'default'"
	[hasHeading]="true"
	[collapsable]="false"
	[initial]="true"
>
<span dime-panel-heading-false>
	<span aria-live="polite" aria-atomic="true" class="text-left">
	<strong>
	Discussion
	</strong>
	</span>
</span>
	<div *ngIf="!dimeaUeh_45_EVOfEe2KQc5QIsW97wpanel.isCollapsed||dimeaUeh_45_EVOfEe2KQc5QIsW97wpanel.isLoaded" class="panel-body">
	
	<discussionpanelcontent-tag
		
		[modalDialog]="false"
	  	[currentbranch]="currentbranch"
	  	[ismajorpage]="false"
	  	[runtimeId]="runtimeId"
	  	[guiId]="guiId"
	  	[submission]="Data.DataCastUtil.castToSubmission(offer)"
	  	[showResolveButtons]="false"
	  	
	  	(actionshowissueevent)="actionshowissueevent.add($event)"
	  	
	  	
	  	(actionresolveissueevent)="actionresolveissueevent.add($event)"
	  	
	  	
	  	(actionunresolveissueevent)="actionunresolveissueevent.add($event)"
	  	
	  	
	  	(actioncreateissueevent)="actioncreateissueevent.add($event)"
	  	
	  >
	  </discussionpanelcontent-tag>
	</div>
</dime-panel>
