<dime-panel
	*ngFor="let offer of initOnDemandoffers(); let index = index; trackBy: trackSelective"  
	aria-live="polite" aria-atomic="true" 
	
	#dimeaRAvZMVGJEe2J0bu3ffrh5wpanel
	[styling]="{}"
	[cincoId]="'_RAvZMVGJEe2J0bu3ffrh5w'"
	[coloring]="'default'"
	[hasHeading]="true"
	[collapsable]="false"
	[initial]="true"
>
<span dime-panel-heading-false>
	<span aria-live="polite" aria-atomic="true" class="text-left">
	<strong>
	{{offer?.title}}
	</strong>
	</span>
</span>
	<div *ngIf="!dimeaRAvZMVGJEe2J0bu3ffrh5wpanel.isCollapsed||dimeaRAvZMVGJEe2J0bu3ffrh5wpanel.isLoaded" class="panel-body">
	
	<brokerassignbiddingstable-tag
		
		[modalDialog]="false"
	  	[currentbranch]="currentbranch"
	  	[ismajorpage]="false"
	  	[runtimeId]="runtimeId"
	  	[guiId]="guiId"
	  	[offer]="offer"
	  	
	  	(actionshowbiddingevent)="actionshowbiddingevent.add($event)"
	  	
	  	
	  	(actionassignevent)="actionassignevent.add($event)"
	  	
	  	
	  	(actionunassignevent)="actionunassignevent.add($event)"
	  	
	  	
	  	(actioneditevent)="actioneditevent.add($event)"
	  	
	  >
	  </brokerassignbiddingstable-tag>
	</div>
</dime-panel>
