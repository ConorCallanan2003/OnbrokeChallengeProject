	<table  [attr.id]="'table'+hashCode.toString()" class="table table-striped table-hover table-condensed">

			<!-- table column Actions-->

				type="button"
				(click)="actionshowoffereventaK80y21LlEe2djpkPxa2Z3QEventTrigger(offer)

				 Details

				(click)="actioneditoffereventaK80y7FLlEe2djpkPxa2Z3QEventTrigger(offer)

				type="button"
