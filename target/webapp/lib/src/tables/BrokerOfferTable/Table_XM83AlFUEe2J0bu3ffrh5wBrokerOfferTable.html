	<table  [attr.id]="'table'+hashCode.toString()" class="table table-striped table-hover table-condensed">
		<thead>
			<tr>
			<!-- table column Title -->
			<!-- sotring enabled for column Title -->
			<th 
			 ><a href
			data-cinco-id="_XM9eNFFUEe2J0bu3ffrh5w"
			(click)="table_XM9eNFFUEe2J0bu3ffrh5wSort($event)"
			>Title <span
			[ngClass]="table_XM83AlFUEe2J0bu3ffrh5wIsSorted('colId_XM9eNFFUEe2J0bu3ffrh5w')"
			></span></a></th>
			<!-- table column Decision -->
			<!-- sotring enabled for column Decision -->
			<th 
			 ><a href
			data-cinco-id="_EZ_38VGFEe2J0bu3ffrh5w"
			(click)="table_EZ_38VGFEe2J0bu3ffrh5wSort($event)"
			>Decision <span
			[ngClass]="table_XM83AlFUEe2J0bu3ffrh5wIsSorted('colId_EZ_38VGFEe2J0bu3ffrh5w')"
			></span></a></th>
			<!-- table column Actions -->
			<!-- no sotring for column Actions -->
			<th 
			 >Actions</th>
			</tr>
		</thead>
			<tbody>
		<tr
			class=""
			data-table-id="_XM83AlFUEe2J0bu3ffrh5w"
			*ngFor="let offer of table_XM83AlFUEe2J0bu3ffrh5wgetElements(sourceaXM83AlFUEe2J0bu3ffrh5w); let _XM83AlFUEe2J0bu3ffrh5wNum = index; trackBy: trackSelective"
			>
			<!-- table column Title-->
			<td 
			 >
				<span 
				 >
				<span aria-live="polite" aria-atomic="true" class="text-left">
				{{offer?.title}}
				</span>
				</span>
			</td>
			<!-- table column Decision-->
			<td 
			 >
					
					<decisionstatebadge-tag
						
						[modalDialog]="false"
					  	[currentbranch]="currentbranch"
					  	[ismajorpage]="false"
					  	[runtimeId]="runtimeId"
					  	[guiId]="guiId"
					  	[decisionState]="offer?.decision?.state"
					  >
					  </decisionstatebadge-tag>
			</td>
			<!-- table column Actions-->
			<td 
			 >
				<!-- beginn button group -->
				<div 
				 class=" btn-group" role="navigation" aria-label="button group">
				<div class="btn-group" 
				 role="navigation" aria-label="button group"><!-- beginn button Show offer -->
				<button 
					data-cinco-id="_XM-FZVFUEe2J0bu3ffrh5w"
					tabindex="0" aria-label="Show offer"
					[disabled]="isBusy()"
				type="button"
				(click)="actionshowoffereventaXM_45_FZVFUEe2J0bu3ffrh5wEventTrigger(offer)
				"
				class="btn btn-default btn-sm">
				 Details
				</button>
				<!-- end button Show offer -->
				</div><div class="btn-group" *ngIf="				!(offer?.report!=null)
				" 
				aria-live="polite" aria-atomic="true" 
				
				 role="navigation" aria-label="button group"><!-- beginn button Review offer -->
				<button *ngIf="				!(offer?.report!=null)
				" 
				aria-live="polite" aria-atomic="true" 
				
					data-cinco-id="_5KRCilF_Ee2J0bu3ffrh5w"
					tabindex="0" aria-label="Review offer"
					[disabled]="isBusy()"
				type="button"
				(click)="actionreviewoffereventa5KRCilF_Ee2J0bu3ffrh5wEventTrigger(offer)
				"
				class="btn btn-success btn-sm">
				 Create report
				</button>
				<!-- end button Review offer -->
				</div><div class="btn-group" *ngIf="				offer?.report!=null
				" 
				aria-live="polite" aria-atomic="true" 
				
				 role="navigation" aria-label="button group"><!-- beginn button Edit report -->
				<button *ngIf="				offer?.report!=null
				" 
				aria-live="polite" aria-atomic="true" 
				
					data-cinco-id="_5KRpf1F_Ee2J0bu3ffrh5w"
					tabindex="0" aria-label="Edit report"
					[disabled]="isBusy()"
				type="button"
				(click)="actioneditreporteventa5KRpf1F_Ee2J0bu3ffrh5wEventTrigger(offer?.report)
				"
				class="btn btn-warning btn-sm">
				 Edit report
				</button>
				<!-- end button Edit report -->
				</div><div class="btn-group" *ngIf="				!(offer?.decision!=null)
				" 
				aria-live="polite" aria-atomic="true" 
				
				 role="navigation" aria-label="button group"><!-- beginn button Decide offer -->
				<button *ngIf="				!(offer?.decision!=null)
				" 
				aria-live="polite" aria-atomic="true" 
				
					data-cinco-id="_XM-sIFFUEe2J0bu3ffrh5w"
					tabindex="0" aria-label="Decide offer"
					[disabled]="isBusy()"
				type="button"
				(click)="actiondecideoffereventaXM_45_sIFFUEe2J0bu3ffrh5wEventTrigger(offer)
				"
				class="btn btn-info btn-sm">
				 Decide
				</button>
				<!-- end button Decide offer -->
				</div><div class="btn-group" *ngIf="				offer?.decision!=null
				" 
				aria-live="polite" aria-atomic="true" 
				
				 role="navigation" aria-label="button group"><!-- beginn button Revoke offer -->
				<button *ngIf="				offer?.decision!=null
				" 
				aria-live="polite" aria-atomic="true" 
				
					data-cinco-id="_mp6QW1GAEe2J0bu3ffrh5w"
					tabindex="0" aria-label="Revoke offer"
					[disabled]="isBusy()"
				type="button"
				(click)="actionrevokeoffereventamp6QW1GAEe2J0bu3ffrh5wEventTrigger(offer)
				"
				class="btn btn-danger btn-sm">
				 Revoke
				</button>
				<!-- end button Revoke offer -->
				</div></div>
				<!-- end button group -->
			</td>
		</tr>
		
	</tbody>
</table>

<!-- table pagination enabled -->
<nav *ngIf="table_XM83AlFUEe2J0bu3ffrh5wgetPageCount(table_XM83AlFUEe2J0bu3ffrh5w_size).length>1">
  <ul class="pagination">
    
    <li
    	    [ngClass]="table_XM83AlFUEe2J0bu3ffrh5wCurrentPage<=0?'disabled':''"
    	    >
    	      <a href
    		data-cinco-id="_XM83AlFUEe2J0bu3ffrh5w"
    		(click)="table_XM83AlFUEe2J0bu3ffrh5wchangePage(table_XM83AlFUEe2J0bu3ffrh5wCurrentPage-1,$event)"
    	      aria-label="Previous">
    	        <span aria-hidden="true">&laquo;</span>
    	      </a>
    	    </li>
    <template [ngIf]="table_XM83AlFUEe2J0bu3ffrh5wgetPageCount(table_XM83AlFUEe2J0bu3ffrh5w_size).length<5">
	    <li 
	    		*ngFor="let page_XM83AlFUEe2J0bu3ffrh5w of table_XM83AlFUEe2J0bu3ffrh5wgetPageCount(table_XM83AlFUEe2J0bu3ffrh5w_size)"
	    		[class]="page_XM83AlFUEe2J0bu3ffrh5w==table_XM83AlFUEe2J0bu3ffrh5wCurrentPage?'active':''"
	    	    >
	    	    <a href
	    	    data-cinco-id="_XM83AlFUEe2J0bu3ffrh5w"
	    	    (click)="table_XM83AlFUEe2J0bu3ffrh5wchangePage(page_XM83AlFUEe2J0bu3ffrh5w,$event)"
	    	    >{{ page_XM83AlFUEe2J0bu3ffrh5w+1 }}</a>
    	    </li>
    	     
    </template>
    <template [ngIf]="table_XM83AlFUEe2J0bu3ffrh5wgetPageCount(table_XM83AlFUEe2J0bu3ffrh5w_size).length>=5">
	    <li *ngIf="(table_XM83AlFUEe2J0bu3ffrh5wCurrentPage+1)>1">
	    	    	<a href
	    	    	data-cinco-id="_XM83AlFUEe2J0bu3ffrh5w"
    	    	    (click)="table_XM83AlFUEe2J0bu3ffrh5wchangePage(0,$event)"
        	    >1</a>
        </li>
        	<li class="disabled" *ngIf="(table_XM83AlFUEe2J0bu3ffrh5wCurrentPage+1)>3" ><a href="#">...</a></li>
        	<li
        		*ngIf="(table_XM83AlFUEe2J0bu3ffrh5wCurrentPage+1)>2"
        	>
    	    	<a href
    	    		data-cinco-id="_XM83AlFUEe2J0bu3ffrh5w"
    	    	    (click)="table_XM83AlFUEe2J0bu3ffrh5wchangePage(table_XM83AlFUEe2J0bu3ffrh5wCurrentPage-1,$event)"
        	    >{{ (table_XM83AlFUEe2J0bu3ffrh5wCurrentPage+1)-1 }}</a>
        </li>
        	<li class="active">
    	    	<a href
    	    		data-cinco-id="_XM83AlFUEe2J0bu3ffrh5w"
    	    	    (click)="table_XM83AlFUEe2J0bu3ffrh5wchangePage(table_XM83AlFUEe2J0bu3ffrh5wCurrentPage,$event)"
        	    >{{ table_XM83AlFUEe2J0bu3ffrh5wCurrentPage+1 }}</a>
        </li>
        <li
        	    *ngIf="table_XM83AlFUEe2J0bu3ffrh5wCurrentPage<(table_XM83AlFUEe2J0bu3ffrh5wgetPageCount(table_XM83AlFUEe2J0bu3ffrh5w_size).length-2)"
        	>
    	    	<a href
    	    		data-cinco-id="_XM83AlFUEe2J0bu3ffrh5w"
    	    	    (click)="table_XM83AlFUEe2J0bu3ffrh5wchangePage(table_XM83AlFUEe2J0bu3ffrh5wCurrentPage+1,$event)"
        	    >{{ (table_XM83AlFUEe2J0bu3ffrh5wCurrentPage+1)+1 }}</a>
        </li>
        <li class="disabled" *ngIf="(table_XM83AlFUEe2J0bu3ffrh5wCurrentPage+1)<(table_XM83AlFUEe2J0bu3ffrh5wgetPageCount(table_XM83AlFUEe2J0bu3ffrh5w_size).length-2)" ><a href="#">...</a></li>
        	<li *ngIf="(table_XM83AlFUEe2J0bu3ffrh5wCurrentPage+1)<(table_XM83AlFUEe2J0bu3ffrh5wgetPageCount(table_XM83AlFUEe2J0bu3ffrh5w_size).length)">
    	    	<a href
    	    		data-cinco-id="_XM83AlFUEe2J0bu3ffrh5w"
    	    	    (click)="table_XM83AlFUEe2J0bu3ffrh5wchangePage(table_XM83AlFUEe2J0bu3ffrh5wgetPageCount(table_XM83AlFUEe2J0bu3ffrh5w_size).length-1,$event)"
        	    >{{ table_XM83AlFUEe2J0bu3ffrh5wgetPageCount(table_XM83AlFUEe2J0bu3ffrh5w_size).length }}</a>
        </li>
    	</template>
    	<li
    	    [ngClass]="table_XM83AlFUEe2J0bu3ffrh5wCurrentPage>=table_XM83AlFUEe2J0bu3ffrh5wgetPageCount(table_XM83AlFUEe2J0bu3ffrh5w_size).length-1?'disabled':''"
    	    >
    	      <a href
    	      data-cinco-id="_XM83AlFUEe2J0bu3ffrh5w"
    	      (click)="table_XM83AlFUEe2J0bu3ffrh5wchangePage(table_XM83AlFUEe2J0bu3ffrh5wCurrentPage+1,$event)"
    	      aria-label="Next">
    	        <span aria-hidden="true">&raquo;</span>
    	      </a>
    	    </li>
  </ul>
</nav>
